<!DOCTYPE html>
<html>
  <head>
    <title>Gallery Popup Example</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Gallery Popup Example</h1>

    <div class="icon-gallery">
      <img src="/gallery/img/tm-img-01-tn.jpg" alt="Image 1">
      <img src="/gallery/img/tm-img-02-tn.jpg" alt="Image 2">
      <img src="/gallery/img/tm-img-03-tn.jpg" alt="Image 3">
      <img src="/gallery/img/tm-img-04-tn.jpg" alt="Image 4">
      <img src="/gallery/img/tm-img-05-tn.jpg" alt="Image 5">
    </div>

    <div class="popup-gallery">
      <span class="prev-button">&#10094;</span>
      <span class="next-button">&#10095;</span>
      <img src="" alt="Popup Image">
    </div>

    <script src="main.js"></script>
  </body>
</html>
